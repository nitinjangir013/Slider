<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Slider Using JQuery</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="slider_container">
    <div class="slider_img_container">
      <div class="wallpaper w1">
        <div class="slide_img c1">
          <img src="https://www.freeiconspng.com/thumbs/car-png/audi-png-auto-car-0.png" alt="..." class="img0">
        </div>
      </div>
      <div class="wallpaper w2">
        <div class="slide_img c2">
          <img src="https://www.biskoon.com/media/com_jomclassifieds/items/859/scorpio.png" alt="..." class="img0">
        </div>
      </div>
      <div class="wallpaper w3">
        <div class="slide_img c3">
          <img src="https://pngimg.com/uploads/honda/honda_PNG102938.png" alt="..." class="img0">
        </div>
      </div>
      <div class="wallpaper w4">
        <div class="slide_img c4">
          <img src="https://www.cholainsurance.com/documents/20121/o/maruti-baleno%20(1).png/fc7b7081-2130-1ee4-45a2-c346784832b6" alt="..." class="img0">
        </div>
      </div>
    </div>
    
<!--   Slider Name Container   -->
    
    <div class="slider_name_container">
      <div class="left_side">
        <h1 id="title_name">Audi Car</h1>
      </div>
      <div class="right_side">
        <h4 id="details">+Details</h4>
      </div>
    </div>
<!--   Slider Button Container   -->
    <div class="slider_btns_container">
      <img id="pre" src="https://www.seekpng.com/png/full/23-238861_this-looks-like-a-circle-with-a-v.png" alt="..." class="btn">
      <div class="slider_num_container"><span id="num"></span>/<span id="t_num"></span></div>
      <img id="next" src="https://www.seekpng.com/png/full/23-238861_this-looks-like-a-circle-with-a-v.png" alt="..." class="btn">
    </div>
    
<!--   Details Content  -->
    <div class="details_content">
      <div class="color">
        <input id="color_input" type="color">
        <h4 id='close'>âœ–</h4>
      </div>
      <div class="color">
        <b>Colour :</b>
        <span id="d1">Red</span>
      </div>
      <div class="color">
        <b>Fuel Type :</b>
        <span id="d2">Diese</span>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
